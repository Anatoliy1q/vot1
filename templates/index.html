{% extends 'base.html' %}
{% load staticfiles %}
	

{% block content %}
	
    {% for book in book_list %}
        <div>
            
            <a href="images/ht.jpg">
                <img src="{% static "images/ht.jpg" %}" alt="" />
                </a>  
                <h1><a href="{% url 'book_detail' pk=book.pk %}">{{ book.name }}</a></h1>
                <p>{{ book.text }}</p>
              
                
        </div>
    {% endfor %}
    
{% endblock %}
