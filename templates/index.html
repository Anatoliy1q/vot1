{% extends 'base.html' %}
{% load staticfiles %}
	
{% block content %}
    {% for book in book_list %}
        <div>
            <a href="images/ht.jpg">
                <img src="{% static "images/ht.jpg" %}" alt="" />
                <h3><a href="{% url 'book_detail' pk=book.pk %}">{{ book.name }} </a></h3>
                <h3>{{ book.pub_date }}</h3>
                </a>
        </div>
    {% endfor %}
{% endblock %}
